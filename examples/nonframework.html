<html>
    <head>
        <title>Validati Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
        <script src="/js/jquery.validati.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#form").Validati({
                    theme: "materialize"
                });
                $("#form").submit(function (evt) {
                    evt.preventDefault();
                    evt.stopPropagation();
                    if ($("#form").data().Validati.methods.validate()) {
                        alert("Do something");
                    }
                    return false;
                });
            });
        </script>
        <!--Custom Error class-->
        <style type="text/css">
            .error{
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Non-framework Example</h1>
            <form id="form" novalidate>
                <div class="row">
                    <!--Text validator-->
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Name" class="text-validation" data-content="Name cannot be empty" >
                    <!--No class validator-->
                    <label for="surname">Surname</label>
                    <input id="surname" type="text" placeholder="Surame" class="text-validation">
                    <!--Email validator-->
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email" class="email-validation" data-content="Email has a invalid format" >
                    <!--Password validator-->
                    <label for="password" >Password</label>
                    <input id="password" type="password" class="password-validation" data-content="At least 8 characters, 1 Digit, 1 Uppercase character and 1 special character." placeholder="Password">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
